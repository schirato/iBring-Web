<body>
  <section id="iBring-Cadastro-PF" class="iBring-cadastro iBring-cadastro-pf">
    <div id="iBring-Cadastro-Bg" class="iBring-cadastro__bg">
      <img src="../../../img/bg-cadastro.svg" alt="background">
    </div>
    <div class="row iBring-cadastro__row">
      <div class="col-lg-3">&nbsp;</div>
      <div class="col-sm-12 col-lg-6">
        <div class="iBring-cadastro__conteudo">
          <div id="iBring-Cadastro-Voltar" class="iBring-cadastro__conteudo__btnVoltar">
            <a href="passo2-endereco.html" title="Cadastro Passo 2"
              class="iBring-cadastro__conteudo__btnVoltar__hyperlink">
              <img src="../../../img/img-arrow-left.svg" alt="Botão Voltar">
              Voltar
            </a>
          </div>
          <h2 class="iBring-cadastro__conteudo__titulo">Bem Vindo ao IBring</h2>
          <div id="iBring-Cadastro-Passos" class="iBring-cadastro__conteudo__passos">
            <div id="iBring-Cadastro-Passos-Primeiro"
              class="iBring-cadastro__conteudo__passos__bullets iBring-cadastro__conteudo__passos__bullets--ativo">
              1
            </div>
            <div id="iBring-Cadastro-Passos-Linha"
              class="iBring-cadastro__conteudo__passos__linha iBring-cadastro__conteudo__passos__linha--ativo">&nbsp;
            </div>
            <div id="iBring-Cadastro-Passos-Segundo"
              class="iBring-cadastro__conteudo__passos__bullets iBring-cadastro__conteudo__passos__bullets--ativo">
              2
            </div>
            <div id="iBring-Cadastro-Passos-Linha"
              class="iBring-cadastro__conteudo__passos__linha iBring-cadastro__conteudo__passos__linha--ativo">&nbsp;
            </div>
            <div id="iBring-Cadastro-Passos-Segundo"
              class="iBring-cadastro__conteudo__passos__bullets iBring-cadastro__conteudo__passos__bullets--ativo">
              3
            </div>
          </div>
          <p class="iBring-cadastro__conteudo__subtitulo">Precisamos de mais alguns dados sobre a sua empresa</p>
          <form class="needs-validation iBring-form iBring-cadastro__conteudo__form" novalidate action="passo3.html">
            <div class="form-row align-items-center">
              <div class="col iBring-cadastro__conteudo__form__col">
                <div class="form__group">
                  <label for="validationCustom01" class="iBring-cadastro__conteudo__form__label">Nome da empresa</label>
                  <input type="text" class="form-control iBring-cadastro__conteudo__form__input" id="validationCustom01"
                    placeholder="Razão social" required>
                  <div class="invalid-feedback">
                    <img src="../../../img/img-form-alert.svg" alt="Alerta"
                      class="iBring-cadastro__conteudo__form__alertaImg">
                    Campo inválido.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col iBring-cadastro__conteudo__form__col iBring-cadastro__conteudo__form__pj__col">
                <div class="form__group">
                  <label for="validationCustom02" class="iBring-cadastro__conteudo__form__label">Nome fantasia</label>
                  <input type="text" class="form-control iBring-cadastro__conteudo__form__input" id="validationCustom02"
                    placeholder="O nome comercial da sua empresa" required>
                  <div class="invalid-feedback">
                    <img src="../../../img/img-form-alert.svg" alt="Alerta"
                      class="iBring-cadastro__conteudo__form__alertaImg">
                    Campo inválido.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col iBring-cadastro__conteudo__form__col iBring-cadastro__conteudo__form__pj__col">
                <div class="form__group">
                  <label for="validationCustom03" class="iBring-cadastro__conteudo__form__label">CNPJ</label>
                  <input type="text" class="form-control iBring-cadastro__conteudo__form__input" id="validationCustom03"
                    placeholder="00.000.000/0000-00" required maxlength="18"
                    pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})">
                  <div class="invalid-feedback">
                    <img src="../../../img/img-form-alert.svg" alt="Alerta"
                      class="iBring-cadastro__conteudo__form__alertaImg">
                    Campo inválido.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-center iBring-cadastro__conteudo__form__button">
              <div class="col-auto">
                <button class="btn btn-primary" type="submit">Continuar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3">&nbsp;</div>
    </div>
  </section>

</body>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>


<script>
  // Show Hide Password
  $(document).ready(function () {
    $("#show_hide_password a").on('click', function (event) {
      event.preventDefault();
      if ($('#show_hide_password input').attr("type") == "text") {
        $('#show_hide_password input').attr('type', 'password');
        $('#show_hide_password i').addClass("iBring-cadastro__conteudo__form__iconEye--show");
        $('#show_hide_password i').removeClass("iBring-cadastro__conteudo__form__iconEye--hide");
      } else if ($('#show_hide_password input').attr("type") == "password") {
        $('#show_hide_password input').attr('type', 'text');
        $('#show_hide_password i').removeClass("iBring-cadastro__conteudo__form__iconEye--show");
        $('#show_hide_password i').addClass("iBring-cadastro__conteudo__form__iconEye--hide");
      }
    });
  });
</script>
