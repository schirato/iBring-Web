  <link rel="apple-touch-icon" sizes="57x57" href="../../../favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../../../favicon/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="144x144" href="../../../favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../../../favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../../favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../../../favicon/android-icon-192x192.png">

  <!-- StyleSheet -->
  <link rel="stylesheet" href="../../../css/cadastro.css">
</head>

<body>
  <section id="iBring-Cadastro-PF" class="iBring-cadastro iBring-cadastro-pf">
    <div id="iBring-Cadastro-Bg" class="iBring-cadastro__bg">
      <img src="../../../img/bg-cadastro.svg" alt="background">
    </div>
    <div class="row iBring-cadastro__row">
      <div class="col-lg-3">&nbsp;</div>
      <div class="col-sm-12 col-lg-6">
        <div class="iBring-cadastro__conteudo">
          <div id="iBring-Cadastro-Voltar" class="iBring-cadastro__conteudo__btnVoltar">
            <a href="passo1.html" title="Cadastro Passo 1" class="iBring-cadastro__conteudo__btnVoltar__hyperlink">
              <img src="../../../img/img-arrow-left.svg" alt="Botão Voltar">
              Voltar
            </a>
          </div>
          <h2 class="iBring-cadastro__conteudo__titulo">Bem Vindo ao IBring</h2>
          <div id="iBring-Cadastro-Passos" class="iBring-cadastro__conteudo__passos">
            <div id="iBring-Cadastro-Passos-Primeiro"
              class="iBring-cadastro__conteudo__passos__bullets iBring-cadastro__conteudo__passos__bullets--ativo">
              1
            </div>
            <div id="iBring-Cadastro-Passos-Linha"
              class="iBring-cadastro__conteudo__passos__linha iBring-cadastro__conteudo__passos__linha--ativo">&nbsp;
            </div>
            <div id="iBring-Cadastro-Passos-Segundo"
              class="iBring-cadastro__conteudo__passos__bullets iBring-cadastro__conteudo__passos__bullets--ativo">
              2
            </div>
            <div id="iBring-Cadastro-Passos-Linha" class="iBring-cadastro__conteudo__passos__linha">&nbsp;</div>
            <div id="iBring-Cadastro-Passos-Segundo" class="iBring-cadastro__conteudo__passos__bullets">
              3
            </div>
          </div>
          <p class="iBring-cadastro__conteudo__subtitulo">Agora, qual o seu endereço residencial?</p>
          <form class="needs-validation iBring-form iBring-cadastro__conteudo__form" novalidate action="passo3.html">
            <div class="form-row align-items-center">
              <div class="col iBring-cadastro__conteudo__form__col">
                <div class="form__group">
                  <label for="validationCustom01" class="iBring-cadastro__conteudo__form__label">Endereço</label>
                  <input type="text" class="form-control iBring-cadastro__conteudo__form__input" id="validationCustom01"
                    placeholder="Ex.: Av. das américas, Barra da tijuca, 500" required>
                  <div class="invalid-feedback">
                    <img src="../../../img/img-form-alert.svg" alt="Alerta"
                      class="iBring-cadastro__conteudo__form__alertaImg">
                    Campo inválido.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-center iBring-cadastro__conteudo__form__row">
              <div class="col-lg-6 iBring-cadastro__conteudo__form__col">
                <div class="form__group">
                  <label for="validationCustom02">Complemento</label>
                  <input type="text" class="form-control iBring-cadastro__conteudo__form__input" id="validationCustom02"
                    placeholder="ex.: apto. 202">
                </div>
              </div>
              <div class="col-lg-6 iBring-cadastro__conteudo__form__col">
                <div class="form-check form-check-inline">
                  <label class="form-check-label iBring-form__checkboxContainer" for="defaultCheck1">
                    Não há complemento
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <span class="iBring-form__checkboxContainer__checkbox">&nbsp;</span>
                  </label>
                </div>
              </div>
            </div>
            <p class="iBring-cadastro__conteudo__form__textoPular">Preencher depois</p>
            <div class="form-row align-items-center iBring-cadastro__conteudo__form__button">
              <div class="col-auto">
                <button class="btn btn-primary" type="submit">Continuar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3">&nbsp;</div>
    </div>
  </section>

</body>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

<script src="../../../js/jquery.js"></script>
<script src="../../../js/popper.js"></script>
<script src="../../../js/bootstrap.js"></script>

</html>
