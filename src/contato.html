<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="index.html" title="Home">
      <img id="iBring-Brand" src="./img/logo-ibring-bw.png" alt="Logo iBring" class="ibring-navbar-logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html#iBring-comoFunciona">Como Funciona</a>
        </li>
        <li class="navbar-nav"><span class="ibring-navbar-divider">&nbsp;</span></li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#iBring-servicos">Serviços</a>
        </li>
        <li class="navbar-nav"><span class="ibring-navbar-divider">&nbsp;</span></li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#iBring-sejaUmEntregador">Seja um Entregador</a>
        </li>
        <li class="navbar-nav"><span class="ibring-navbar-divider">&nbsp;</span></li>
        <li class="nav-item">
          <a class="nav-link active" href="contato.html">Contato</a>

          <a class="nav-link" href="#">Fazer um Pedido</a>
        </li>
      </ul>
    </div>
    <div id="iBring-btn-login" class="ibring-navbar-btn-login">
      <button type="button" class="btn btn-primary">Login</button>
    </div>
  </nav>
  <section id="iBring-Contato" class="ibring-contact-form">
    <div class="ibring-background-image"><img src="./img/bg-contato.svg" alt="background"></div>
    <div class="row">
      <div class="col-lg-3">&nbsp;</div>
      <div class="col-sm-12 col-lg-5">
        <div class="ibring-contact-form-content">
          <h1 class="display-4">Contato</h1>
          <div class="ibring-contact-form-content-form">
            <form>
              <div class="form__group">
                <input type="text" id="name" class="form__field" placeholder="Your Email">
                <label for="name" class="form__label">Nome</label>
              </div>
              <div class="form__group">
                <input type="text" id="subject" class="form__field" placeholder="Your Email">
                <label for="subject" class="form__label">Assunto</label>
              </div>
              <div class="form__group">
                <input type="email" id="email" class="form__field" placeholder="Your Email">
                <label for="email" class="form__label">E-mail</label>
              </div>
              <div class="form__group">
                <textarea id="message" class="form__field" placeholder="Your Message" rows="6"></textarea>
                <label for="message" class="form__label">Sua mensagem</label>
              </div>
              <p class="ibring-contact-form-footer">Estamos em fase de teste. Você pode entrar em contato com a gente a
                qualquer momento através do formulário da página de contato ou pelo nosso email <a
                  href="contato@ibring.com.br" title="contato@ibring.com.br" target="_blank">contato@ibring.com.br</a>.
              </p>
              <button type="button" class="btn btn-lg">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">&nbsp;</div>
    </div>
  </section>
</body>

<script src="js/jquery.js">
